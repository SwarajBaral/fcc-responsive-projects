<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Survey Form | FCC</title>
</head>
<body>
	<main id="main">
		<h1 id="title" align="center">SwarajBaral Survey Form</h1>
		<p id="description" align="center">
			<i>Please take the time to fill up this short survey</i>
		</p>
		<form action="" id="survey-form">
			<div class="form-layout">
				<label for="name" id="name-label">Name</label>
				<input 
					type="text" 
					name="name" 
					id="name"
					class="form-control"
					required 
					placeholder="Enter your name"></input>
			</div>
			<div class="form-layout">
				<label for="email" id="email-label">Email</label>
				<input 
					type="email" 
					name="email" 
					id="email"
					class="form-control"
					required
					placeholder="Enter your email id">
			</div>
			<div class="form-layout">
				<label for="age" id="number-label">Age</label>
				<input 
					type="number" 
					name="age" 
					id="number" 
					class="form-control"
					min="10" 
					max="99"
					placeholder="Enter your age">
			</div>
			<div class="form-layout">
				<label for="skill">Which option describes you the best ?</label>
				<select 
					name="skill" 
					id="dropdown" 
					required 
					class="form-control">

					<option selected="" disabled="" value="">Select One</option>
					<option value="happy">Happy</option>
					<option value="sad">Sad</option>
					<option value="angry">Angry</option>
					<option value="hungry">Hungry</option>
					<option value="prefno">Prefer Not to say</option>

				</select>
			</div>
			<div class="form-layout">
				<p>How likely you are to become my friend</p>
						<label for="friend">
							<input type="radio" name="friend" value="definitely" class="ip-radio">
							Definitel
						</label>
						<label for="friend">
							<input type="radio" name="friend" value="maybe" class="ip-radio">
							Maybe
						</label>
						<label for="friend">
							<input type="radio" name="friend" value="defnot" class="ip-radio">
							Definitely Not
						</label>
			</div>
			<div class="form-layout">
				<p>Select your specialisation </p>
					<label for="python">
						<input type="checkbox" name="python" value="python" class="ip-checkbox">
						Python
					</label>
					<label for="javascript">
						<input type="checkbox" name="javascript" value="js" class="ip-checkbox">
						Javascript
					</label>
					<label for="cplus">
						<input type="checkbox" name="cplus" value="c++" class="ip-checkbox">
						C++
					</label>
					<label for="golang">
						<input type="checkbox" name="golang" value="go" class="ip-checkbox">
						Golang
					</label>
			</div>
			<div class="form-layout">
				<p>Please enter details about how awesome I am.</p>
				<textarea placeholder="Go on, write..." class="ip-textarea"></textarea>
			</div>
			<div class="form-layout">
				<input type="submit" id="submit">
			</div>
		</form>
		<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</main>
</body>
</html>
